<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Search Bar -->
        <input type="text" id="search-input" placeholder="Search tasks..." onkeyup="searchTasks()">

        <!-- Task Input and Add Button -->
        <input type="text" id="task-input" placeholder="Enter a new task">
        <button id="add-task-btn" onclick="addTask()">Add Task</button>

        <!-- Task List -->
        <ul id="task-list"></ul>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <input type="text" id="edit-task-input" placeholder="Edit task">
            <button id="save-edit-btn">Save</button>
            <button id="cancel-edit-btn">Cancel</button>
        </div>
    </div>

    <footer>
        <p>To-Do List App &copy; 2024 | <a href="https://github.com/LokeshDahake" target="_blank">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
